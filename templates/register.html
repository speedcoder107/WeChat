{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<main class="form-signin m-auto">
    <form action="/register" method="post">
        <div class="mx-auto position-absolute top-50 start-50 translate-middle">
            <div class="mx-5">
                <img class="mx-5" src="{{ url_for('static', filename='logo.png') }}" alt="" width="120" height="120">
                <h1 class="h3 mb-3 ms-5  fw-normal">Please Register</h1>
            </div>

            <div class="row g-3">
                <div class="col form-floating">
                    <input type="text" name="first_name" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">First name</label>
                </div>
                <div class="col form-floating">
                    <input type="text" name="last_name" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Last name</label>
                </div>
            </div>

            <div class="input-group mt-2">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" name="username" placeholder="Username" style="height: 50px;">
            </div>

            <div class="form-floating mt-2">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Register</button>
            <p class="ps-5 ms-5 mt-4 mb-3 fw-normal text-body-secondary">Previous User? <a
                href="/login">Sign</a> in </p>
        </div>
    </form>
</main>
{% endblock %}
